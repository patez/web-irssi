<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>IRC Client</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="auth-modal" class="modal show">
        <div class="modal-content">
            <h2 id="auth-title">Login</h2>
            <div id="auth-form"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="modal"></div>

    <!-- Terminal -->
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <!-- Mobile Keyboard -->
    <div id="mobile-keyboard">
        <input type="text" id="mobile-input" placeholder="Type here..." autocomplete="off">
        <button class="btn btn-primary" id="btn-mobile-send">Send</button>
    </div>

    <!-- Status Bar -->
    <div id="status-bar">
        <div id="status">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Not connected</span>
            <span id="user-info"></span>
            <span id="admin-link" style="display: none;">Admin</span>
        </div>
        <div id="actions">
            <button class="btn" id="btn-refresh" title="Refresh">⟳</button>
            <button class="btn" id="btn-reconnect" title="Reconnect">↻</button>
            <button class="btn" id="btn-reset" title="Reset">Reset</button>
            <button class="btn" id="btn-logout" title="Logout">Exit</button>
        </div>
    </div>

    <script src="https://unpkg.com/@xterm/xterm@6.0.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/@xterm/addon-fit@0.11.0/lib/addon-fit.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/terminal.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
